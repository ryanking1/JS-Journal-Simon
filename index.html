<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal Entry</title>
  </head>
  <body>
    <h1>Journal</h1>
    <form>
      <label for="title">Title of Journal Entry</label>
      <input type="text" id="title">
      <br>
      <label for="entry">Entry</label>
      <textarea id="entry" rows="8" cols="40"></textarea>
      <br>
      <button id="submit" type="submit">Submit</button>
    </form>
    <div class="result">
      <h2 id="formTitle"></h2><span id="timeStamp"></span>
      <h5 id="formEntry"></h5>
      <br>
      <p id="wordCount"></p>
    </div>
  </body>
</html>
